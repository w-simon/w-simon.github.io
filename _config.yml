  name:              Mark Otto
  url:               https://twitter.com/mdo
  email:             markdotto@gmail.com

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/w-simon/w-simon.github.io

# Gems
gems:
  - jekyll-paginate
  - jekyll-gist
  
